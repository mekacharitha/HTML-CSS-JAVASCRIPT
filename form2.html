<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Form validation</title>

<style>
        h2 {
            text-align: center;
            text-decoration: underline;
        }
        form {
            width: 800px;
            background: #fff;
            padding: 15px 40px 40px;
            border: 2px solid #ccc;
            margin: 50px auto 0;
            border-radius: 5px;
        }
        .row {
            padding: 20px;
            flex-direction: row;
        }

</style>

<script type="text/javascript">
// Defining a function to validate form 
function validateForm() {
    // Retrieving the values of form elements 
    var name = document.Form.name.value;
    var branch =document.Form.branch.value ;
    var email = document.Form.email.value;
    var mobile = document.Form.mobile.value;
    var country = document.Form.country.value;
    var gender = document.Form.gender.value;
    var address=document.Form.address.value; 
    var pwd = document.Form.password.value;
    var conpwd = document.Form.conformpassword.value;
    
    var hobbies = [];
    var checkboxes = document.getElementsByName("hobbies[]");
    for(var i=0; i < checkboxes.length; i++) {
        if(checkboxes[i].checked) {
            // Populate hobbies array with selected values
            hobbies.push(checkboxes[i].value);
        }
    }
    
    // Validate mobile number
    var regex = /^[1-9]\d{9}$/;
    if(regex.test(mobile) === false) {
       alert( "Please enter a valid 10 digit mobile number");
    }
    //validating password
    if(pwd != conpwd){
        alert("Please enter correct password")
    }
    // Creating a string from input data for preview
    var dataPreview = "You've entered the following details: \n" +
                          "Full Name: " + name + "\n" +
                          "Email Address: " + email + "\n" +
                          "Mobile Number: " + mobile + "\n" +
                          "Branch: "+ branch+"\n"+
                          "Country: " + country + "\n" +
                          "Gender: " + gender + "\n"+
                          "Address:" + address +"\n";
    if(hobbies.length) {
        dataPreview += "Hobbies: " + hobbies.join(", ");
    }
    // Display input data in a dialog box before submitting the form
    alert(dataPreview);
    
};

</script>
</head>

<body>
<form name="Form" onsubmit="return validateForm()" >
    <h2>Application Form</h2>
    <!--name and branch -->
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Full name" name="name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Branch" name="branch">
            </div>
        </div>
  

        <div class="row">
            <div class="col">
              <input type="emails" class="form-control" placeholder="Email id" name="email">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Phone number" name="mobile">
            </div>
        </div>


    
        <div class="row">
            <label>Gender :</label>
            <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="male" >
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="female">
                <label class="form-check-label" for="exampleRadios2">
                 Female
                </label>
            </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect2">Country :</label>
                <div class="col">
                <select multiple class="form-control" id="exampleFormControlSelect2" name="country">
                    <option>Select</option>
                    <option>Australia</option>
                    <option>India</option>
                    <option>United States</option>
                    <option>United Kingdom</option>
                </select>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label for="exampleFormControlTextarea1">Address </label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="address" placeholder="Address"></textarea>
        </div>

        <div class="row">
            <div class="col">
              <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            <div class="col">
              <input type="password" class="form-control" placeholder="ConfirmPassword" name="conformpassword">
            </div>
        </div>

        <div class="row">
            <label>Interests : </label>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Dancing" id="Dancing" name="hobbies[]">
            <label class="form-check-label" for="Dancing">
               Dancing  
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Singing" id="Singing" name="hobbies[]">
            <label class="form-check-label" for="Singing">
               Singing
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Badminton" id="Badminton" name="hobbies[]">
            <label class="form-check-label" for="Badminton">
              Badminton
            </label>
            </div>
        </div>
    </div>

    
        <button type="submit" class="btn btn-primary">Submit</button>
    

</form>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
